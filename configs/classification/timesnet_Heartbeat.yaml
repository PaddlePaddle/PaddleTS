batch_size: 16 #
seq_len: 96 #
predict_len: 0 #
label_len: 0 #
do_eval: True #
epoch: 30 # max_epochs
training: True # 
eval_metrics: ["acc", ] # 

lr_scheduler: # 
  name: Type1Decay
  lr_cfg:
    learning_rate: 0.001
    last_epoch: 0

dataset: 
  name: Heartbeat

model: 
  name: TimesNetModel
  model_cfg:
    e_layers: 2 #
    num_kernels: 6 #
    d_model: 64 #
    d_ff: 64 #
    top_k: 1 # 
    window_sampling_limit: Null # 
    optimizer_params:
      learning_rate: 0.001

loss: CE # or smape or CE

test:
  stride: 1 # 

output: 'output/'